<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio 13</title>
</head>
<body>

    <script>
        function suma (a, b) {
            return a+b;
        }
        function resta (a, b) {
            return a-b;
        }
        function multi (a, b) {
            return a*b;
        }
        function division (a, b) {
            return a/b;
        }

        function calculadora(n1, n2, operacion) {
            switch(operacion) {
                case "suma":
                    return suma(n1,n2);
                case "resta":
                    return resta(n1,n2);
                case "multi":
                    return multi(n1,n2);
                case "division":
                    return division(n1,n2);
                default:
                    return "Por favor ingrese los datos correctos. Operacion no valida.";
            } 
        }

        let numero1 = parseFloat(prompt("Ingresa el primer numero: "));
        let numero2 = parseFloat(prompt("Ingresa el segundo numero: "));

        let operacion = prompt("Ingresa una operacion (suma, resta, multi, division): ");

        let resultado = calculadora(numero1, numero2, operacion);

        console.log("El resultado de la operacion es " + resultado);
        document.write("El resultado de la operacion es " + resultado);
        

    </script>
    
</body>
</html>
